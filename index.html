<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <!-- FILTER BAR -->
        <aside id="filter-bar">
            <h2>Filters</h2>
        </aside>

        <!-- MAIN VISUALIZATION AREA -->
        <main id="content">

            <section class="chart-section" id="chart1">
                <h2>Line Chart</h2>
                <select id="freqSelect">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                </select>
                <div id="line-chart"></div>
            </section>

            <section class="chart-section" id="chart2">
                
                <h2>Stacked Area Chart</h2>

                <!-- Mode Switch -->
                <div class="mode-switch">
                    <label class="switch-label">Mode:</label>

                    <label class="switch-option">
                        <input type="radio" name="areaMode" value="contribution" checked>
                        <span>Client Contribution</span>
                    </label>

                    <label class="switch-option">
                        <input type="radio" name="areaMode" value="income">
                        <span>Total Income</span>
                    </label>
                </div>

                <!-- Categories Filters-->
                <div class="category-filters">
                    <label>Select Categories:</label>
                    <select id="areaCategorySelect" multiple size="4">
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="grocery">Grocery</option>
                        <option value="beauty"> Beauty</option>
                    </select>
                </div>

                <!-- Main Chart Area -->
                <div class="chart-container" id="areachart-container"></div>
            </section>

            <section class="chart-section" id="chart3">
                <h2>Sankey Diagram (Preview Area)</h2>
                <div class="chart-container" id="sankey-container"></div>
            </section>

        </main>
    </div>

    <!-- App Scripts -->
    <!-- <script src="filterBar.js"></script> -->
    <!-- <script src="lineChart.js"></script> -->
    <!-- <Script src="stackedArea.js"></script--> 
    <script type="module" src="app.js"></script>
</body>

</html>
