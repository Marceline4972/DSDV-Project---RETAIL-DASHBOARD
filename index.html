<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <!-- FILTER BAR -->
        <aside id="filter-bar">
            <h2>Filters</h2>
        </aside>

        <!-- MAIN VISUALIZATION AREA -->
        <main id="content">

            <section class="chart-section" id="chart1">
                <h2>Line Chart</h2>
                <select id="freqSelect">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                </select>
                <div id="line-chart"></div>
            </section>

            <section class="chart-section" id="chart2">
                <h2>Area Chart (Preview Area)</h2>
                <div class="chart-container" id="areachart-container"></div>
            </section>

            <section class="chart-section" id="chart3">
                <h2>Sankey Diagram</h2>
                <p>Visualize the flow from Gender through Categories to Payment Methods</p>
                <div class="chart-container" id="sankey-container"></div>
            </section>

        </main>
    </div>

    <!-- App Scripts -->
    <!-- <script src="filterBar.js"></script> -->
    <!-- <script src="lineChart.js"></script> -->
    <script type="module" src="app.js"></script>
</body>

</html>
